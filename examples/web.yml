apiVersion: v1beta3
kind: Service
metadata:
  labels:
    name: gitlab-web
  name: gitlab-web
  annotations:
    loadbalancer: |
      80:
        type: http
        vhost: gitlab.example.com
      443:
        type: http
        vhost: gitlab.example.com
        ssl:
          key: gitlab.example.com.key
          ca: gitlab.example.com.ca
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    name: gitlab-web
